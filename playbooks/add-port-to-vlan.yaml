---
- hosts: all
  gather_facts: no

  collections:
    - community.network

  vars_prompt:
    - name: "interface"
      private: no
  
  tasks:
    - name: Configure interface for PXE network
      edgeos_command:
        commands:
          - show interfaces switchport {{ interface }}
          - configure
          - interface {{ interface }}
          - vlan pvid 30
          - vlan participation include 30
          - vlan participation exclude 1,10,50,70,199
      become: yes

    - name: Shutdown interface
      edgeos_command:
        commands:
          - interface {{ interface }}
          - shutdown

    - name: Pause for 5 seconds
      ansible.builtin.pause:
        seconds: 5

    - name: Activate interface
      edgeos_command:
        commands:
          - interface {{ interface }}
          - no shutdown